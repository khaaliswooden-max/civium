name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f pyproject.toml ]; then pip install -e .[dev]; fi
    
    - name: Lint with Ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82 --output-format=github
        # Check all other rules (will not fail build, just warn)
        ruff check . --output-format=github --exit-zero
      continue-on-error: false
    
    - name: Type check with mypy
      run: |
        # Run mypy on services and shared directories
        # Allow failures initially until all code is properly typed
        mypy services/ shared/ --ignore-missing-imports --no-strict-optional || true
      continue-on-error: true  # Change to false once types are fixed

  test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f pyproject.toml ]; then pip install -e .[dev]; fi
    
    - name: Run tests
      run: |
        # Skip tests if tests directory doesn't exist or is empty
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          pytest tests/ -v --cov=services --cov=shared --cov-report=xml --cov-report=term
        else
          echo "No tests found, skipping..."
        fi
      continue-on-error: true  # Allow to pass until tests are written

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: |
        # Only build if Dockerfile exists
        if [ -f "Dockerfile" ]; then
          docker build -t civium:latest .
        elif [ -f "infrastructure/docker/Dockerfile" ]; then
          docker build -f infrastructure/docker/Dockerfile -t civium:latest .
        else
          echo "No Dockerfile found, skipping Docker build..."
        fi
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        # Scan for security issues (will not fail build initially)
        bandit -r services/ shared/ -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30
