# ==============================================================================
# CIVIUM CI/CD Pipeline
# ==============================================================================
# Runs on every push and pull request to main/develop branches.
# 
# Jobs:
# - lint: Code quality checks (ruff, mypy)
# - test: Unit and integration tests
# - build: Docker image build verification
# ==============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.7.1"

jobs:
  # ============================================================================
  # Lint Job - Code Quality
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run MyPy type checker
        run: mypy shared services --ignore-missing-imports

  # ============================================================================
  # Test Job - Unit & Integration Tests
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: civium
          POSTGRES_PASSWORD: civium_test_password
          POSTGRES_DB: civium_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: civium
          MONGO_INITDB_ROOT_PASSWORD: civium_test_password
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        env:
          ENVIRONMENT: testing
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: civium
          POSTGRES_PASSWORD: civium_test_password
          POSTGRES_DB: civium_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          MONGODB_HOST: localhost
          MONGODB_PORT: 27017
          MONGODB_USER: civium
          MONGODB_PASSWORD: civium_test_password
          MONGODB_DB: civium_test
          BLOCKCHAIN_MODE: mock
          LLM_PROVIDER: ollama
        run: |
          pytest tests/ \
            --cov=shared \
            --cov=services \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # ============================================================================
  # Build Job - Docker Build Verification
  # ============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Regulatory Intelligence Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/services/Dockerfile.regulatory-intelligence
          push: false
          tags: civium/regulatory-intelligence:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Compliance Graph Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/services/Dockerfile.compliance-graph
          push: false
          tags: civium/compliance-graph:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Entity Assessment Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/services/Dockerfile.entity-assessment
          push: false
          tags: civium/entity-assessment:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Security Scan Job
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r shared services -ll --format json -o bandit-report.json || true

      - name: Run Safety vulnerability scan
        run: safety check --full-report || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json

