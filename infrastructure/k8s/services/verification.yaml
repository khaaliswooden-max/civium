apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification
  namespace: civium
  labels:
    app: verification
    app.kubernetes.io/name: verification
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: civium
spec:
  replicas: 2
  selector:
    matchLabels:
      app: verification
  template:
    metadata:
      labels:
        app: verification
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8004"
    spec:
      containers:
        - name: verification
          image: civium/verification:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8004
              name: http
          envFrom:
            - configMapRef:
                name: civium-config
            - secretRef:
                name: civium-secrets
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "2000m"
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: verification
  namespace: civium
spec:
  selector:
    app: verification
  ports:
    - port: 8004
      targetPort: 8004
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: verification-hpa
  namespace: civium
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: verification
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60

