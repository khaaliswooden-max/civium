apiVersion: apps/v1
kind: Deployment
metadata:
  name: entity-assessment
  namespace: civium
  labels:
    app: entity-assessment
    app.kubernetes.io/name: entity-assessment
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: civium
spec:
  replicas: 2
  selector:
    matchLabels:
      app: entity-assessment
  template:
    metadata:
      labels:
        app: entity-assessment
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
    spec:
      containers:
        - name: entity-assessment
          image: civium/entity-assessment:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
              name: http
          envFrom:
            - configMapRef:
                name: civium-config
            - secretRef:
                name: civium-secrets
          resources:
            requests:
              cpu: "200m"
              memory: 512Mi
            limits:
              cpu: "1000m"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: entity-assessment
  namespace: civium
spec:
  selector:
    app: entity-assessment
  ports:
    - port: 8003
      targetPort: 8003
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: entity-assessment-hpa
  namespace: civium
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: entity-assessment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

