apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-graph
  namespace: civium
  labels:
    app: compliance-graph
    app.kubernetes.io/name: compliance-graph
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: civium
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compliance-graph
  template:
    metadata:
      labels:
        app: compliance-graph
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
    spec:
      containers:
        - name: compliance-graph
          image: civium/compliance-graph:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
              name: http
          envFrom:
            - configMapRef:
                name: civium-config
            - secretRef:
                name: civium-secrets
          resources:
            requests:
              cpu: "200m"
              memory: 512Mi
            limits:
              cpu: "1000m"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: compliance-graph
  namespace: civium
spec:
  selector:
    app: compliance-graph
  ports:
    - port: 8002
      targetPort: 8002
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compliance-graph-hpa
  namespace: civium
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compliance-graph
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

