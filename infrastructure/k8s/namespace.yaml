apiVersion: v1
kind: Namespace
metadata:
  name: civium
  labels:
    app.kubernetes.io/name: civium
    app.kubernetes.io/part-of: civium
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: civium-quota
  namespace: civium
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: civium-limits
  namespace: civium
spec:
  limits:
    - default:
        cpu: "500m"
        memory: 512Mi
      defaultRequest:
        cpu: "100m"
        memory: 128Mi
      type: Container

