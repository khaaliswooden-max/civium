<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M100 10 L180 40 L180 100 C180 150 140 185 100 195 C60 185 20 150 20 100 L20 40 Z" 
        fill="url(#shieldGrad)" stroke="#ffd700" stroke-width="3"/>
  
  <!-- Inner shield detail -->
  <path d="M100 25 L165 50 L165 100 C165 140 135 170 100 180 C65 170 35 140 35 100 L35 50 Z" 
        fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Checkmark / verification symbol -->
  <path d="M70 100 L90 120 L135 70" 
        fill="none" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Network nodes -->
  <circle cx="55" cy="70" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="145" cy="70" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="100" cy="145" r="6" fill="#ffd700" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="55" y1="70" x2="100" y2="100" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  <line x1="145" y1="70" x2="100" y2="100" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="145" x2="100" y2="120" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
</svg>

